<!DOCTYPE html>
<html>
<head><title>Upload Image</title></head>
<body>
    <h1>Upload Image</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name: </label>
        <input type="text" name="name" required><br>
        <label>Image: </label>
        <input type="file" name="image" required><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
